site_name: TopgolfCentral Documentation
site_description: Central documentation repository pulling content from Engineering and Operations repos
site_author: Documentation Team
site_url: https://topgolf.github.io/central-documentation/

# Repository information for "Edit on GitHub" links
repo_name: topgolf/central-documentation
repo_url: https://github.com/your-org/central-documentation
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Global Merssaging Platform Team

# Theme
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true
  - awesome-pages

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

# Navigation structure
nav:
  - Home: index.md
  - Getting Started:
    - Overview: getting-started/overview.md
    - Setup: getting-started/setup.md
  - Messaging Core:
    - Overview: messaging-core/index.md
    - 'API Documentation': messaging-core/api.md
    - 'Architecture': messaging-core/architecture.md
  - Game Team:
    - Overview: game-technology/index.md
    - 'API Documentation': game-technology/api.md
    - 'Architecture': game-technology/architecture.md

# Extra files
extra_css:
  - stylesheets/extra.css

# Extra context
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org

